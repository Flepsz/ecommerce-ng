<div
  class="border border-foreground/10 rounded-lg flex justify-between p-5 divide-x"
>
  <div
    class="flex flex-1 gap-2 justify-center"
    *ngFor="let item of infos"
  >
    <hlm-icon class="text-foreground h-full" size="base" [name]="item.icon" />
    <div>
      <h4 class="text-foreground font-semibold">{{ item.title }}</h4>
      <p class="text-foreground/70 text-sm">{{ item.desc }}</p>
    </div>
  </div>
</div>
