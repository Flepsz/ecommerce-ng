<div
  class="flex flex-row justify-center gap-3 py-2 px-3 rounded-full items-center bg-foreground/5"
>
  <button
    class="inline-flex bg-background border border-foreground/10 p-1 rounded-full transition-colors hover:opacity-70"
    (click)="decrease()"
  >
    <hlm-icon size="sm" name="lucideMinus" class="text-foreground" />
  </button>
  <p class="text-foreground">{{ formattedQuantity }}</p>
  <button
    class="inline-flex bg-background border border-foreground/10 p-1 rounded-full transition-colors hover:opacity-70"
    (click)="increase()"
  >
    <hlm-icon size="sm" name="lucidePlus" class="text-foreground" />
  </button>
</div>
