<div class="flex flex-col gap-10 divide-y py-10 px-7 mb-20 xl:px-32">
  <div class="flex justify-between gap-10">
    <div
      class="flex w-full justify-center items-center bg-foreground/5 rounded-xl relative"
    >
      <img
        class="py-10 h-full mix-blend-multiply"
        [src]="thumbnail"
        [alt]="item.id + ' Img'"
      />
      <div
        class="absolute inline-flex gap-1 items-center z-20 left-0 top-0 p-2.5 m-2 bg-white dark:bg-black rounded-full cursor-pointer hover:opacity-70"
      >
        <hlm-icon
          size="sm"
          name="lucideSparkles"
          class="text-foreground dark:text-white"
        />
        <p class="text-foreground text-sm">New In</p>
      </div>
    </div>
    <aside class="flex flex-col gap-3 w-[60%] rounded-xl border border-foreground/5 p-5">
      <h4 class="text-foreground text-xl font-semibold text-right">{{ item.price | currency : "BRL" }}</h4>
      <div class="flex justify-between gap-5">
        <app-counter-quantity
          [quantity]="quantity"
          (change)="onQuantityChange(quantity)"
        />
        <button
          hlmBtn
          (click)="handleAddToCart()"
          variant="outline"
          class="flex justify-center rounded-full bg-background text-foreground items-center gap-2"
        >
          <hlm-icon
            class="text-foreground/70 transition-colors"
            size="sm"
            name="lucideShoppingBag"
          />Add to cart
        </button>
      </div>
    </aside>
  </div>
  <div class="pt-10 text-justify w-[70%]">
    <p class="text-foreground">{{ details }}</p>
  </div>
</div>
